authors: [ Ricmaranga ]
name: Trophies
version: '${project.version}'
api-version: '1.18.2'
prefix: TROPHIES
description: A plugin to collect trophies

main: it.pose.trophies.Trophies

commands:
  trophies:
    description: Manage your trophies
    usage: /trophies [admin|delete|give|help|purge|player|reload|remove]
    aliases: [ ]
    permission: trophies.use
    permission-message: You don't have permission to use this command!
permissions:
  trophies.admin:
    description: Admin permissions for trophies
    default: op
  trophies.use:
    description: Use trophies command
    default: true
